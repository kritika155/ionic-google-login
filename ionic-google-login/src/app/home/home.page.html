<ion-content padding>
  <ion-text class="titleTxt">
    <h1>Login</h1>
  </ion-text>
  <ion-item >
    <ion-label position="floating" class="inputtxt">Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>   
  <ion-item>
    <ion-label position="floating" class="inputtxt" >Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>   
  
  <ion-button expand="block" class="loginBtn" mat-flat-button (click)="onLogin()">Login</ion-button>
  <ion-grid>
    <ion-row class="userTxt">
      <ion-col>
        <a>Forgot Password</a>
      </ion-col>
      <ion-col>
        <a>Not a existing user? Register</a>
      </ion-col>
    </ion-row>
  </ion-grid> 
  <ion-row>
      <ion-col>
        <ion-button class="log-in-button" color="danger" expand="block" (click)="doGoogleLogin()">
          LOG IN WITH GOOGLE
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="log-in-button" color="primary" expand="block" (click)="doFbLogin()">
          LOG IN WITH FACEBOOK
        </ion-button>
      </ion-col>
    </ion-row> 
</ion-content>
